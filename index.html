<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
	<!--arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3"-->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3">
	  <a-assets>
		<a-asset-item id="heart-mtl" src="12190_Heart_v1_L3.mtl"></a-asset-item>
		<a-asset-item id="heart-obj" src="12190_Heart_v1_L3.obj"></a-asset-item>
	  </a-assets>
      <a-marker type='barcode' value='0'>
        <a-entity
          position="0 0 0.5"
		  rotation="0 180 0"
          scale="0.05 0.05 0.05"
          obj-model="obj: #heart-obj; mtl: #heart-mtl"
        ></a-entity>
      </a-marker>
	  <a-marker type='pattern' url='heart.patt'>
        <a-entity
          position="0 0 0.5"
		  rotation="0 180 0"
          scale="0.05 0.05 0.05"
          obj-model="obj: #heart-obj; mtl: #heart-mtl"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
